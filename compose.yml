services:
  vt-client:
    container_name: vt-client
    build:
      context: ./client
    environment:
      NODE_ENV: production
    #   NEXT_PUBLIC_PB_URL: 'http://0.0.0.0:7778'
    env_file:
      - ./client/.env
    volumes:
      - ./client-public:/usr/src/app/public
    ports:
      - "7777:3000"
  vt-pb:
    container_name: vt-pb
    build:
      context: ./pb
    ports:
      - "7778:8080"
    volumes:
      - ./pb/data:/pb/pb_data
  vt-snmp-server:
    build:
      context: ./snmp-server
    environment:
      NODE_ENV: production
      POLL_INTERVAL: 60000
      # PB_URL: http://localhost:7778
    env_file:
      - ./snmp-server/.env
    network_mode: "host"