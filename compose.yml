services:
  vt-client:
    container_name: vt-client
    build:
      context: ./client
    environment:
      NODE_ENV: production
    ports:
      - "7777:3000"
  vt-pb:
    container_name: vt-pb
    build:
      context: ./pb
    ports:
      - "7778:8080"
    volumes:
      - ./pb/data:/pb/pb_data
      - ./pb/pb_migrations:/pb/pb_migrations
  vt-snmp-server:
    container_name: vt-snmp-server
    ports: 
      - "7779:162"
      - "7779:162/udp"
    build:
      context: ./snmp-server