  #   build:
  #     context: ./client
  #   environment:
  #     NODE_ENV: production
  #   ports:
  #     - "3000:3000"
  pb:
    container_name: vtv3-pb
    build:
      context: ./pb
    ports:
      - "8080:8080"
    volumes:
      - ./pb/data:/pb/pb_data
  snmp-server:
    container_name: snmp-server
    build:
      context: ./snmp-server
    networks:
      transparent-net:
        ipv4_address: 10.62.1.199

networks:
  transparent-net:
    driver: transparent
    ipam:
      config:
        - subnet: 10.62.1.0/24
          gateway: 10.62.1.1